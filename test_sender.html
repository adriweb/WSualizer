<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Visualize things coming from a websocket">
    <meta name="author" content="Adrien Bertrand">

    <title>WSualizer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
</head>

<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">WSualizer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Connection to <code><span id="ws_server">?</span></code> : <span id="ws_status">?</span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="jumbotron">
        <div>
            <textarea id="textbox" title="what to send" style="width: 100%; height: 200px"></textarea>
            <br>
            <button class="btn btn-primary" id="sendMsg" style="width: 49%; margin-right:0.5%; display: inline-block">Send</button>
            <button class="btn btn-danger" id="clearMsg" style="width: 49%; margin-left:0.5%; display: inline-block">Clear</button>
        </div>
        <br>
    </div>

    <div class="jumbotron">
        <div class="pull-right"><button class="btn btn-danger" id="clearLog">Clear</button></div>
        <div id="output">
            <table class="table table-striped table-condensed table-bordered">
                <thead><tr><th>Timestamp</th><th>Type</th><th>Message</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="main.js"></script>

</body>
</html>
